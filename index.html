<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="theme-color" content="#05060b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="pk-header">
    <div class="pk-header-title">
      <h1>PLANNING HIS CGT GISO</h1>
      <p>IP / GISO</p>
    </div>
    <div class="pk-header-filters">
      <!-- Menu de sÃ©lection hiÃ©rarchique compact -->
      <div class="pk-dropdown-menu">
        <div id="dropdownMenu" class="pk-dropdown-content pk-dropdown-hidden">
          <!-- rempli par JS -->
        </div>
      </div>
      <button id="showInactiveSlotsBtn" class="pk-btn pk-btn-ghost">CrÃ©neaux non planifiÃ©s (2 mois)</button>

      <select id="colleagueSelect" class="pk-select">
        <!-- rempli par JS -->
      </select>

      <div class="pk-month-nav">
        <button id="prevMonth" class="pk-btn pk-btn-ghost">â—€</button>
        <span id="currentMonthLabel"></span>
        <button id="nextMonth" class="pk-btn pk-btn-ghost">â–¶</button>
      </div>
    </div>
  </header>

  <main class="pk-main">
    <section class="pk-panel">
      <div class="pk-panel-header">
        <h2 class="pk-panel-title">Mois en cours</h2>
        <button id="addSlotBtn" class="pk-btn pk-btn-add-slot">+ Ajouter un crÃ©neau</button>
      </div>
      <div id="calendar" class="pk-calendar">
        <!-- calendrier gÃ©nÃ©rÃ© par JS -->
      </div>
    </section>
  </main>

  <!-- Bouton historique en bas de page -->
  <footer class="pk-footer">
    <button id="showHistoryBtn" class="pk-btn pk-btn-history">ðŸ“‹ Historique des crÃ©neaux</button>
  </footer>

  <!-- Modale historique des crÃ©neaux -->
  <div id="historyModal" class="pk-modal pk-modal-hidden">
    <div class="pk-modal-content">
      <div class="pk-modal-header">
        <h2>Historique des crÃ©neaux</h2>
        <button id="closeHistoryModal" class="pk-btn pk-btn-ghost">âœ•</button>
      </div>
      <div id="historyContainer" class="pk-history-list">
        <!-- rempli par JS -->
      </div>
    </div>
  </div>

  <!-- Modale combinaisons inactives -->
  <div id="inactiveSlotsModal" class="pk-modal pk-modal-hidden">
    <div class="pk-modal-content">
      <div class="pk-modal-header">
        <h2>Combinaisons sans HIS sur les 2 derniers mois</h2>
        <button id="closeInactiveSlotsModal" class="pk-btn pk-btn-ghost">âœ•</button>
      </div>
      <div id="inactiveSlotsContainer" class="pk-inactive-slots-list">
        <!-- rempli par JS -->
      </div>
    </div>
  </div>

  <!-- Modale dÃ©tail d'un jour -->
  <div id="dayModal" class="pk-modal pk-modal-hidden">
    <div class="pk-modal-content">
      <div class="pk-modal-header">
        <h3 id="dayModalTitle"></h3>
        <button id="closeDayModal" class="pk-btn pk-btn-ghost">âœ•</button>
      </div>
      <div id="daySlotsContainer" class="pk-slots-list">
        <!-- slots du jour -->
      </div>
      <div class="pk-modal-footer">
        <button id="addSlotInDayModal" class="pk-btn pk-btn-full">+ Ajouter une HIS pour ce jour</button>
      </div>
    </div>
  </div>

  <!-- Modale ajouter un crÃ©neau -->
  <div id="addSlotModal" class="pk-modal pk-modal-hidden">
    <div class="pk-modal-content pk-modal-add-slot">
      <div class="pk-modal-header">
        <h3>Ajouter un crÃ©neau HIS</h3>
        <button id="closeAddSlotModal" class="pk-btn pk-btn-ghost">âœ•</button>
      </div>
      <div class="pk-modal-form">
        <div class="pk-form-group">
          <label for="newSlotDate" class="pk-form-label">Date :</label>
          <input type="date" id="newSlotDate" class="pk-select pk-form-input" required>
          <div id="miniCalendar" class="pk-mini-calendar pk-mini-calendar-hidden"></div>
        </div>
        <div class="pk-form-group">
          <label for="newSlotMainId" class="pk-form-label">Site (A) :</label>
          <select id="newSlotMainId" class="pk-select pk-form-input" required>
            <!-- rempli par JS -->
          </select>
        </div>
        <div class="pk-form-group">
          <label for="newSlotSubId" class="pk-form-label">Sous-site (B) :</label>
          <select id="newSlotSubId" class="pk-select pk-form-input" required>
            <!-- rempli par JS -->
          </select>
        </div>
        <div class="pk-form-group">
          <label for="newSlotType" class="pk-form-label">Type (C) :</label>
          <select id="newSlotType" class="pk-select pk-form-input" required>
            <!-- rempli par JS -->
          </select>
        </div>
        <div class="pk-form-group">
          <label for="newSlotMaxPlaces" class="pk-form-label">Nombre de places max :</label>
          <input type="number" id="newSlotMaxPlaces" class="pk-select pk-form-input" min="1" value="3" required>
        </div>
        <div class="pk-form-group">
          <label for="newSlotComment" class="pk-form-label">Commentaire (optionnel) :</label>
          <textarea id="newSlotComment" class="pk-form-textarea" rows="3" placeholder="Ajouter un commentaire..."></textarea>
        </div>
        <div class="pk-modal-footer">
          <button id="saveSlot" class="pk-btn">Ajouter</button>
          <button id="cancelAddSlot" class="pk-btn pk-btn-ghost">Annuler</button>
        </div>
      </div>
    </div>
  </div>

  <!-- *** TRÃˆS IMPORTANT : chargement du JS *** -->
  <!-- Supabase doit Ãªtre chargÃ© avant app.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
